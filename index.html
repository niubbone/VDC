<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üè¥‚Äç‚ò†Ô∏è Vecchia Dogana - Gestione Cassa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pirata+One&family=Rye&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Georgia', serif;
      background: 
        linear-gradient(rgba(20, 40, 60, 0.7), rgba(20, 40, 60, 0.7)),
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23234" width="100" height="100"/><path d="M20 20 L30 10 L40 20 L30 30 Z" fill="%23345" opacity="0.3"/></svg>');
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(139, 69, 19, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 100, 150, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      background: linear-gradient(145deg, #d4a574 0%, #a67c52 100%);
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 
        0 30px 80px rgba(0, 0, 0, 0.6),
        inset 0 2px 0 rgba(255, 255, 255, 0.3),
        inset 0 -2px 10px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      border: 4px solid #6b4423;
      position: relative;
      z-index: 1;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px dashed rgba(107, 68, 35, 0.3);
      border-radius: 10px;
      pointer-events: none;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo h1 {
      font-family: 'Pirata One', cursive;
      font-size: 2.8em;
      color: #3d1f0f;
      margin-bottom: 5px;
      text-shadow: 
        2px 2px 0 #d4a574,
        3px 3px 0 rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }
    
    .logo .skull {
      font-size: 3em;
      display: block;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .logo p {
      font-family: 'Rye', cursive;
      color: #2c1810;
      font-size: 1.1em;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }
    
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    
    .btn {
      padding: 18px 30px;
      border: 3px solid #3d1f0f;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: 700;
      font-family: 'Rye', cursive;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      text-align: center;
      display: block;
      position: relative;
      box-shadow: 
        0 4px 0 #3d1f0f,
        0 8px 20px rgba(0, 0, 0, 0.4);
    }
    
    .btn:active {
      transform: translateY(4px);
      box-shadow: 
        0 0 0 #3d1f0f,
        0 4px 10px rgba(0, 0, 0, 0.4);
    }
    
    .btn-primary {
      background: linear-gradient(145deg, #e8b873 0%, #c89858 100%);
      color: #2c1810;
    }
    
    .btn-primary:hover {
      background: linear-gradient(145deg, #f0c080 0%, #d4a066 100%);
      transform: translateY(-2px);
      box-shadow: 
        0 6px 0 #3d1f0f,
        0 12px 25px rgba(0, 0, 0, 0.5);
    }
    
    .btn-secondary {
      background: linear-gradient(145deg, #8b4513 0%, #654321 100%);
      color: #f4e4c1;
    }
    
    .btn-secondary:hover {
      background: linear-gradient(145deg, #a0522d 0%, #704923 100%);
      transform: translateY(-2px);
      box-shadow: 
        0 6px 0 #2c1810,
        0 12px 25px rgba(0, 0, 0, 0.5);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: linear-gradient(145deg, #d4a574 0%, #a67c52 100%);
      padding: 40px;
      border-radius: 15px;
      max-width: 450px;
      width: 90%;
      border: 4px solid #6b4423;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
      position: relative;
    }
    
    .modal-content::before {
      content: 'üóùÔ∏è';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
    }
    
    .modal-content h2 {
      margin-bottom: 25px;
      color: #2c1810;
      font-family: 'Pirata One', cursive;
      font-size: 2em;
      text-align: center;
      text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.3);
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2c1810;
      font-weight: 700;
      font-family: 'Rye', cursive;
      font-size: 1.1em;
    }
    
    .form-group input {
      width: 100%;
      padding: 15px;
      border: 3px solid #6b4423;
      border-radius: 8px;
      font-size: 1.3em;
      font-family: monospace;
      font-weight: bold;
      text-align: center;
      letter-spacing: 8px;
      background: #f4e4c1;
      color: #2c1810;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3d1f0f;
      box-shadow: 0 0 15px rgba(212, 165, 116, 0.5);
    }
    
    .modal-buttons {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }
    
    .modal-buttons button {
      flex: 1;
      box-shadow: 
        0 4px 0 #3d1f0f,
        0 8px 15px rgba(0, 0, 0, 0.4);
    }
    
    .btn-cancel {
      background: linear-gradient(145deg, #8b8b8b 0%, #5a5a5a 100%);
      color: #f4e4c1;
    }
    
    .btn-cancel:hover {
      background: linear-gradient(145deg, #9a9a9a 0%, #6a6a6a 100%);
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #d4a574;
      font-size: 0.95em;
      font-style: italic;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 1;
    }
    
    .footer::before {
      content: '‚öì';
      display: block;
      font-size: 2em;
      margin-bottom: 10px;
      animation: swing 2s ease-in-out infinite;
    }
    
    @keyframes swing {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    
    #errorePin {
      color: #8b0000;
      background: #ffcccc;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
      text-align: center;
      font-weight: bold;
      border: 2px solid #8b0000;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      .logo h1 {
        font-size: 2em;
      }
      
      .btn {
        font-size: 1em;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="skull">üè¥‚Äç‚ò†Ô∏è</span>
      <h1>Vecchia Dogana</h1>
      <p>Gestione del Tesoro della Cassa</p>
    </div>
    
    <div class="btn-group">
      <button class="btn btn-primary" onclick="apriChiusura()">
        üìú Registra Chiusura Cassa
      </button>
      
      <button class="btn btn-secondary" onclick="mostraModalPIN()">
        üé© Accesso Capitani
      </button>
    </div>
  </div>
  
  <!-- Modal PIN Capitani -->
  <div id="modalPIN" class="modal">
    <div class="modal-content">
      <h2>Codice Segreto</h2>
      <div class="form-group">
        <label for="pinInput">PIN Capitani:</label>
        <input type="password" id="pinInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4">
      </div>
      <div class="modal-buttons">
        <button class="btn btn-cancel" onclick="chiudiModalPIN()">Indietro</button>
        <button class="btn btn-primary" onclick="verificaPIN()">Entra</button>
      </div>
      <div id="errorePin">‚ö†Ô∏è Codice errato! Riprova.</div>
    </div>
  </div>
  
  <div class="footer">
    <p>Sviluppato da Studio Smart</p>
    <p style="font-size: 0.85em; margin-top: 5px;">‚öîÔ∏è Sistema sicuro di bordo ‚öîÔ∏è</p>
  </div>
  
  <script>
    function apriChiusura() {
      // Naviga alla pagina chiusura
      const url = window.location.href.split('?')[0];
      window.location.href = url + '?page=chiusura';
    }
    
    function mostraModalPIN() {
      document.getElementById('modalPIN').classList.add('active');
      document.getElementById('pinInput').focus();
    }
    
    function chiudiModalPIN() {
      document.getElementById('modalPIN').classList.remove('active');
      document.getElementById('pinInput').value = '';
      document.getElementById('errorePin').style.display = 'none';
    }
    
    function verificaPIN() {
      const pin = document.getElementById('pinInput').value;
      
      if (!pin) {
        alert('‚ö†Ô∏è Inserisci il codice segreto!');
        return;
      }
      
      // Chiamata API per verificare PIN
      google.script.run
        .withSuccessHandler(function(result) {
          if (result) {
            sessionStorage.setItem('auth', 'titolare');
            const url = window.location.href.split('?')[0];
            window.location.href = url + '?page=dashboard';
          } else {
            document.getElementById('errorePin').style.display = 'block';
            setTimeout(() => {
              document.getElementById('errorePin').style.display = 'none';
            }, 3000);
          }
        })
        .withFailureHandler(function(error) {
          alert('‚ö†Ô∏è Errore di connessione: ' + error);
        })
        .verificaPIN(pin);
    }
    
    // Enter per inviare
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('pinInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          verificaPIN();
        }
      });
    });
  </script>
</body>
</html>
