<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé© Dashboard Capitano</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#14283c">
  <link rel="manifest" href="./manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/icon-16x16.png">
  <link rel="apple-touch-icon" href="./assets/icons/icon-152x152.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Rye&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(rgba(20,40,60,0.7), rgba(20,40,60,0.7));
      min-height: 100vh; padding: 20px;
    }
    .header {
      background: linear-gradient(145deg, #8b4513 0%, #654321 100%);
      color: #f4e4c1; padding: 20px; border-radius: 10px; margin-bottom: 20px;
      border: 3px solid #3d1f0f; display: flex; justify-content: space-between;
      align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .header h1 { font-family: 'Pirata One'; font-size: 2em; text-shadow: 2px 2px 0 rgba(0,0,0,0.5); }
    .btn-home {
      background: linear-gradient(145deg, #e8b873 0%, #c89858 100%);
      color: #2c1810; padding: 12px 25px; border: 3px solid #3d1f0f;
      border-radius: 8px; font-weight: 700; font-family: 'Rye'; text-decoration: none;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab {
      flex: 1; padding: 15px; background: linear-gradient(145deg, #a67c52 0%, #8b6644 100%);
      color: #f4e4c1; border: 3px solid #6b4423; border-radius: 10px; cursor: pointer;
      font-weight: 700; font-family: 'Rye'; text-align: center; transition: all 0.3s;
    }
    .tab.active { background: linear-gradient(145deg, #e8b873 0%, #c89858 100%); color: #2c1810; }
    .tab-content {
      display: none; background: linear-gradient(145deg, #d4a574 0%, #a67c52 100%);
      padding: 30px; border-radius: 15px; border: 4px solid #6b4423; box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    .tab-content.active { display: block; }
    .section {
      background: rgba(244,228,193,0.5); padding: 20px; border-radius: 10px;
      margin-bottom: 20px; border: 2px dashed #6b4423;
    }
    .section-title {
      font-family: 'Rye'; font-size: 1.5em; color: #2c1810; margin-bottom: 15px;
      padding-bottom: 10px; border-bottom: 3px solid #8b4513;
    }
    .form-row {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px; margin-bottom: 15px;
    }
    .form-group label {
      display: block; margin-bottom: 5px; font-weight: 700; color: #2c1810; font-size: 1.1em;
    }
    .form-group input, .form-group select {
      width: 100%; padding: 12px; border: 2px solid #8b4513;
      border-radius: 8px; font-size: 1.1em; background: white;
    }
    .btn {
      padding: 15px 30px; border: 3px solid #3d1f0f; border-radius: 8px;
      font-size: 1.1em; font-weight: 700; font-family: 'Rye'; cursor: pointer;
      transition: all 0.3s; box-shadow: 0 4px 0 #3d1f0f;
    }
    .btn-primary { background: linear-gradient(145deg, #2e8b57 0%, #228b22 100%); color: white; }
    .btn-secondary { background: linear-gradient(145deg, #4682b4 0%, #1e5a8a 100%); color: white; }
    .dettaglio-box {
      background: #f4e4c1; padding: 20px; border-radius: 10px;
      border: 2px solid #6b4423; margin-top: 20px;
    }
    .dettaglio-row {
      display: flex; justify-content: space-between; padding: 10px;
      margin-bottom: 5px; background: rgba(255,255,255,0.5); border-radius: 5px;
    }
    .stat-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; margin-top: 20px;
    }
    .stat-card {
      background: linear-gradient(145deg, #e8b873 0%, #c89858 100%);
      padding: 25px; border-radius: 10px; border: 3px solid #3d1f0f;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .stat-card h3 { font-family: 'Pirata One'; font-size: 1.3em; color: #2c1810; margin-bottom: 10px; }
    .stat-value { font-size: 2em; font-weight: 700; color: #654321; }
    .message {
      padding: 15px; border-radius: 8px; margin-top: 15px;
      font-weight: 700; text-align: center;
    }
    .message.success { background: #90ee90; color: #006400; border: 2px solid #006400; }
    .message.error { background: #ff5252; color: #b71c1c; border: 2px solid #b71c1c; }
    
    /* LOADING OVERLAY */
    .loading-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8); display: none;
      justify-content: center; align-items: center; z-index: 9999;
    }
    .loading-overlay.active { display: flex; }
    .spinner {
      width: 60px; height: 60px; border: 5px solid #e8b873;
      border-top-color: transparent; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text {
      color: #e8b873; font-family: 'Pirata One'; font-size: 1.5em;
      margin-top: 20px; text-align: center;
    }
    .loading-container { display: flex; flex-direction: column; align-items: center; }
    
    
    /* MODAL MODIFICA CHIUSURA */
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;
      overflow-y: auto;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: linear-gradient(145deg, #d4a574 0%, #a67c52 100%);
      padding: 30px; border-radius: 15px; max-width: 600px; width: 90%;
      border: 4px solid #6b4423; box-shadow: 0 30px 60px rgba(0,0,0,0.8);
      max-height: 90vh; overflow-y: auto; margin: 20px;
    }
    .modal-content h2 {
      font-family: 'Pirata One'; font-size: 1.8em; text-align: center;
      color: #2c1810; margin-bottom: 20px;
    }
    .modal-section {
      background: rgba(244,228,193,0.5); padding: 15px; border-radius: 10px;
      margin-bottom: 15px; border: 2px dashed #6b4423;
    }
    .modal-section-title {
      font-family: 'Rye'; font-size: 1.2em; color: #2c1810;
      margin-bottom: 10px; padding-bottom: 5px; border-bottom: 2px solid #8b4513;
    }
    .modal-form-row {
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;
    }
    .modal-form-row.full { grid-template-columns: 1fr; }
    .modal-form-group label {
      display: block; margin-bottom: 5px; color: #2c1810;
      font-weight: 700; font-size: 0.9em;
    }
    .modal-form-group input, .modal-form-group textarea {
      width: 100%; padding: 10px; border: 2px solid #6b4423; border-radius: 5px;
      font-size: 1em; background: white; color: #2c1810;
    }
    .modal-form-group textarea {
      resize: vertical; min-height: 60px; font-family: inherit;
    }
    .spesa-row {
      display: grid; grid-template-columns: 2fr 1fr auto; gap: 8px;
      align-items: end; margin-bottom: 8px;
    }
    .spesa-row input[readonly] {
      background: #f0f0f0; cursor: not-allowed;
    }
    .btn-remove-spesa {
      padding: 10px 12px; background: #ff5252; color: white;
      border: 2px solid #b71c1c; border-radius: 5px; cursor: pointer;
      font-weight: bold; font-size: 0.9em;
    }
    .discrepanza-display {
      background: #90ee90; padding: 15px; border-radius: 10px;
      text-align: center; font-size: 1.3em; font-weight: 700;
      color: #2c1810; margin: 15px 0; border: 3px solid #006400;
    }
    .discrepanza-display.negativa {
      background: #ff5252; border-color: #b71c1c;
    }
    .modal-buttons {
      display: flex; gap: 15px; margin-top: 20px;
    }
    .modal-buttons button {
      flex: 1; padding: 15px; border: 3px solid #3d1f0f;
      border-radius: 8px; font-size: 1.1em; font-weight: 700;
      font-family: 'Rye'; cursor: pointer; transition: all 0.3s;
    }
    .btn-salva {
      background: linear-gradient(145deg, #2e8b57 0%, #228b22 100%); color: white;
    }
    .btn-annulla {
      background: linear-gradient(145deg, #8b8b8b 0%, #5a5a5a 100%); color: white;
    }
    
    /* GRID CHIUSURE RESPONSIVE */
    .chiusure-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .chiusura-card {
      background: #f4e4c1;
      padding: 20px;
      border-radius: 10px;
      border: 3px solid #6b4423;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .chiusura-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }
    .chiusura-card h4 {
      font-family: 'Pirata One';
      font-size: 1.3em;
      color: #2c1810;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #8b4513;
    }
    .chiusura-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 0.95em;
    }
    .chiusura-row.highlight {
      font-weight: 700;
      background: rgba(232, 184, 115, 0.3);
      padding: 10px;
      margin: 10px -10px;
      border-radius: 5px;
    }
    .chiusura-row.discrepanza {
      background: #ffe6e6;
      font-weight: 700;
    }
    .chiusura-row.discrepanza.positiva {
      background: #e6ffe6;
    }
    
    @media (max-width: 768px) {
      .chiusure-grid {
        grid-template-columns: 1fr;
      }
      .header { flex-direction: column; gap: 10px; text-align: center; }
      .header h1 { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <!-- LOADING OVERLAY -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text" id="loadingText">Caricamento...</div>
    </div>
  </div>
  
  <div class="header">
    <h1>üé© Quartier Generale</h1>
    <a href="index.html" class="btn-home">üè¥‚Äç‚ò†Ô∏è Porto</a>
  </div>
  
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="mostraTab('consultazione')">üîé Consultazione</div>
      <div class="tab" onclick="mostraTab('versamento')">üí∞ Versamenti</div>
      <div class="tab" onclick="mostraTab('statistiche')">üìä Statistiche</div>
    </div>
    
    <div id="consultazione" class="tab-content active">
      <div class="section">
        <div class="section-title">Consulta Chiusure - Periodo</div>
        <div class="form-row">
          <div class="form-group">
            <label>Dal:</label>
            <input type="date" id="consultaDa">
          </div>
          <div class="form-group">
            <label>Al:</label>
            <input type="date" id="consultaA">
          </div>
          <div style="display:flex; align-items:flex-end;">
            <button class="btn btn-primary" onclick="consultaPeriodo()">üîç Consulta</button>
          </div>
        </div>
      </div>
      <div id="risultatoConsultazione"></div>
    </div>
    
    <div id="versamento" class="tab-content">
      <div class="section">
        <div class="section-title">Prepara Versamento</div>
        <div class="form-row">
          <div class="form-group">
            <label>Da:</label>
            <input type="date" id="versDaData">
          </div>
          <div class="form-group">
            <label>A:</label>
            <input type="date" id="versAData">
          </div>
          <div style="display:flex; align-items:flex-end;">
            <button class="btn btn-secondary" onclick="calcolaVersamento()">üí∞ Calcola</button>
          </div>
        </div>
      </div>
      <div id="risultatoVersamento"></div>
    </div>
    
    <div id="statistiche" class="tab-content">
      <div class="section">
        <div class="section-title">Statistiche Mese</div>
        <div class="form-row">
          <div class="form-group">
            <label>Mese:</label>
            <select id="statMese">
              <option value="1">Gennaio</option><option value="2">Febbraio</option>
              <option value="3">Marzo</option><option value="4">Aprile</option>
              <option value="5">Maggio</option><option value="6">Giugno</option>
              <option value="7">Luglio</option><option value="8">Agosto</option>
              <option value="9">Settembre</option><option value="10">Ottobre</option>
              <option value="11">Novembre</option><option value="12">Dicembre</option>
            </select>
          </div>
          <div class="form-group">
            <label>Anno:</label>
            <input type="number" id="statAnno" value="2025" min="2020" max="2030">
          </div>
          <div style="display:flex; align-items:flex-end;">
            <button class="btn btn-primary" onclick="visualizzaStatistiche()">üìä Visualizza</button>
          </div>
        </div>
      </div>
      <div id="risultatoStatistiche"></div>
    </div>
  </div>
  
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzcpybXvlL5Ge24NztvVL3Kz8Jhd3jRHWH0KZmZgKW9577DIqsvXUH7h2lN4ZkzldHisQ/exec';
    
    async function callAPI(action, data = {}) {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          redirect: 'follow',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify({ action: action, ...data })
        });
        
        const text = await response.text();
        return JSON.parse(text);
      } catch (error) {
        console.error('Errore API:', error);
        throw error;
      }
    }
    
    // Funzioni loading
    function showLoading(message = 'Caricamento...') {
      const overlay = document.getElementById('loadingOverlay');
      const text = document.getElementById('loadingText');
      text.textContent = message;
      overlay.classList.add('active');
    }
    
    function hideLoading() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.classList.remove('active');
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      const oggi = new Date();
      const primoGiornoMese = new Date(oggi.getFullYear(), oggi.getMonth(), 1);
      
      // Imposta default consultazione: primo giorno mese -> oggi
      document.getElementById('consultaDa').valueAsDate = primoGiornoMese;
      document.getElementById('consultaA').valueAsDate = oggi;
      
      // Imposta default versamento
      document.getElementById('versDaData').valueAsDate = primoGiornoMese;
      document.getElementById('versAData').valueAsDate = oggi;
      document.getElementById('statMese').value = oggi.getMonth() + 1;
      document.getElementById('statAnno').value = oggi.getFullYear();
    });
    
    function mostraTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }
    
    async function consultaPeriodo() {
      const da = document.getElementById('consultaDa').value;
      const a = document.getElementById('consultaA').value;
      
      if (!da || !a) {
        alert('‚ö†Ô∏è Seleziona entrambe le date!');
        return;
      }
      
      if (da > a) {
        alert('‚ö†Ô∏è Data inizio deve essere prima della data fine!');
        return;
      }
      
      showLoading('Consultazione chiusure...');
      
      try {
        const result = await callAPI('getChiusurePeriodo', { dataInizio: da, dataFine: a });
        
        hideLoading();
        
        if (result.errore) {
          document.getElementById('risultatoConsultazione').innerHTML = 
            '<div class="message error">‚ö†Ô∏è ' + result.errore + '</div>';
          return;
        }
        
        if (!result.chiusure || result.chiusure.length === 0) {
          document.getElementById('risultatoConsultazione').innerHTML = 
            '<div class="message error">‚ö†Ô∏è Nessuna chiusura trovata nel periodo selezionato</div>';
          return;
        }
        
        // Crea grid responsive con tutte le chiusure
        let html = '<div class="chiusure-grid">';
        
        result.chiusure.forEach(c => {
          const discrepanzaClass = c.discrepanza >= 0 ? 'positiva' : '';
          
          html += `
          
          html += `
            <div class="chiusura-card" style="position:relative;">
              <div style="position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2em;" 
                   onclick="modificaChiusura('${c.data}')" 
                   title="Modifica chiusura">
                ‚úèÔ∏è
              </div>
              <h4>${c.giornoSettimana}<br>${c.data}</h4>
              
              <div class="chiusura-row">
                <span>Fondo Start:</span>
                <span><strong>${c.fondoStart.toFixed(2)} ‚Ç¨</strong></span>
              </div>
              
              <div class="chiusura-row">
                <span>Fondo End:</span>
                <span><strong>${c.fondoEnd.toFixed(2)} ‚Ç¨</strong></span>
              </div>
              
              <div class="chiusura-row highlight">
                <span>Report Prod.:</span>
                <span><strong>${c.reportProdotti.toFixed(2)} ‚Ç¨</strong></span>
              </div>
              
              <div class="chiusura-row">
                <span>Cash:</span>
                <span>${c.cash.toFixed(2)} ‚Ç¨</span>
              </div>
              
              <div class="chiusura-row">
                <span>POS:</span>
                <span>${c.pos.toFixed(2)} ‚Ç¨</span>
              </div>
              
              <div class="chiusura-row">
                <span>Satispay:</span>
                <span>${c.satispay.toFixed(2)} ‚Ç¨</span>
              </div>
              
              <div class="chiusura-row">
                <span>Spese:</span>
                <span>${c.totaleSpese.toFixed(2)} ‚Ç¨</span>
              </div>
              
              <div class="chiusura-row discrepanza ${discrepanzaClass}">
                <span>Discrepanza:</span>
                <span><strong>${c.discrepanza.toFixed(2)} ‚Ç¨</strong></span>
              </div>
              
              ${c.note ? `<div style="margin-top:10px; padding:8px; background:white; border-radius:5px; font-size:0.9em;">
                <strong>Note:</strong> ${c.note}</div>` : ''}
            </div>
          `;
        });
        
        html += '</div>';
        
        // Aggiungi riepilogo in alto
        const totReport = result.chiusure.reduce((sum, c) => sum + c.reportProdotti, 0);
        const totDiscrepanza = result.chiusure.reduce((sum, c) => sum + c.discrepanza, 0);
        
        const riepilogo = `
          <div class="dettaglio-box" style="margin-bottom:20px;">
            <h3 style="font-family:'Pirata One'; color:#2c1810; margin-bottom:15px;">
              üìä Riepilogo Periodo (${result.chiusure.length} giorni)
            </h3>
            <div class="dettaglio-row highlight">
              <span>Totale Report Prodotti:</span>
              <span><strong>${totReport.toFixed(2)} ‚Ç¨</strong></span>
            </div>
            <div class="dettaglio-row ${totDiscrepanza >= 0 ? '' : 'discrepanza'}">
              <span>Totale Discrepanza:</span>
              <span><strong>${totDiscrepanza.toFixed(2)} ‚Ç¨</strong></span>
            </div>
            <div class="dettaglio-row">
              <span>Media Giornaliera:</span>
              <span><strong>${(totReport / result.chiusure.length).toFixed(2)} ‚Ç¨</strong></span>
            </div>
          </div>
        `;
        
        document.getElementById('risultatoConsultazione').innerHTML = riepilogo + html;
        
      } catch (error) {
        hideLoading();
        alert('‚ö†Ô∏è Errore: ' + error.message);
      }
    }
    
    async function calcolaVersamento() {
      const da = document.getElementById('versDaData').value;
      const a = document.getElementById('versAData').value;
      if (!da || !a) { alert('‚ö†Ô∏è Seleziona entrambe le date!'); return; }
      if (da > a) { alert('‚ö†Ô∏è Data inizio deve essere prima!'); return; }
      
      showLoading('Calcolo versamento...');
      
      try {
        const versamento = await callAPI('calcolaDatiVersamento', { dataInizio: da, dataFine: a });
        
        hideLoading();
        
        
        let dettaglioGiorniHtml = '';
        if (versamento.dettaglioGiorni && versamento.dettaglioGiorni.length > 0) {
          dettaglioGiorniHtml = '<div style="margin-top:20px;"><h4 style="margin-bottom:10px;">üìÖ Dettaglio Giornaliero:</h4>';
          dettaglioGiorniHtml += '<div style="max-height:300px; overflow-y:auto; background:rgba(255,255,255,0.3); padding:10px; border-radius:5px;">';
          versamento.dettaglioGiorni.forEach(giorno => {
            const [gg, mm, aaaa] = giorno.data.split('/');
            const dataObj = new Date(aaaa, mm - 1, gg);
            const giornoSettimana = dataObj.toLocaleDateString('it-IT', { weekday: 'long' });
            const dataFormattata = giorno.data;
            dettaglioGiorniHtml += `<div class="dettaglio-row"><span>${giornoSettimana} ${dataFormattata}</span><span>${giorno.cash.toFixed(2)} ‚Ç¨</span></div>`;
          });
          dettaglioGiorniHtml += '</div></div>';
        }
        
        
        const html = `
          <div class="dettaglio-box">
            <h3 style="font-family:'Pirata One'; color:#2c1810; margin-bottom:15px;">
              üí∞ Versamento ${versamento.periodo}
            </h3>
            <div class="dettaglio-row"><span>Giorni:</span><span>${versamento.giorni}</span></div>
            <div class="dettaglio-row"><span>Tot Cash:</span><span>${versamento.totaleCash.toFixed(2)} ‚Ç¨</span></div>
            <div class="dettaglio-row"><span>Spese:</span><span>${versamento.totaleSpese.toFixed(2)} ‚Ç¨</span></div>
            <div class="dettaglio-row" style="font-weight:700; background:#90ee90;">
              <span>üíµ Da Versare:</span><span>${versamento.daVersare.toFixed(2)} ‚Ç¨</span>
            </div>
            ${dettaglioGiorniHtml}
            <button class="btn btn-primary" style="width:100%; margin-top:20px;"
                    onclick="confermaVersamento('${da}', '${a}', ${versamento.daVersare})">
              ‚úÖ Conferma Versamento
            </button>
          </div>
        `;
        document.getElementById('risultatoVersamento').innerHTML = html;
      } catch (error) {
        hideLoading();
        alert('‚ö†Ô∏è Errore: ' + error.message);
      }
    }
    
    async function confermaVersamento(da, a, importo) {
      const note = prompt('üìù Note (opzionale):');
      const utente = prompt('üë§ Il tuo nome:');
      if (!utente) { alert('‚ö†Ô∏è Nome obbligatorio!'); return; }
      
      showLoading('Salvataggio versamento...');
      
      try {
        const result = await callAPI('salvaVersamento', {
          dati: {
            dataInizio: da, dataFine: a, importo: importo,
            discrepanza: 0, note: note || '', utente: utente
          }
        });
        
        hideLoading();
        
        if (result.successo) {
          alert('‚úÖ ' + result.messaggio);
          document.getElementById('risultatoVersamento').innerHTML = 
            '<div class="message success">‚úÖ Versamento registrato!</div>';
        } else {
          alert('‚ö†Ô∏è Errore: ' + result.errore);
        }
      } catch (error) {
        hideLoading();
        alert('‚ö†Ô∏è Errore: ' + error.message);
      }
    }
    
    
    
    let dataChiusuraCorrente = null;
    let speseModalCorrente = [];
    
    async function modificaChiusura(data) {
      dataChiusuraCorrente = data;
      showLoading('Caricamento dati...');
      
      try {
        const result = await callAPI('getDatiGiorno', { data: data });
        
        hideLoading();
        
        if (result.errore) {
          alert('‚ö†Ô∏è Errore: ' + result.errore);
          return;
        }
        
        // Popola i campi del modal
        document.getElementById('modalTitolo').textContent = `‚úèÔ∏è Modifica Chiusura ${data}`;
        document.getElementById('editFondoStart').value = result.fondoStart.toFixed(2);
        document.getElementById('editFondoEnd').value = result.fondoEnd.toFixed(2);
        document.getElementById('editCash').value = result.cash.toFixed(2);
        document.getElementById('editPOS').value = result.pos.toFixed(2);
        document.getElementById('editSatispay').value = result.satispay.toFixed(2);
        document.getElementById('editReport').value = result.reportProdotti.toFixed(2);
        document.getElementById('editNote').value = result.note || '';
        
        // Carica le spese esistenti
        speseModalCorrente = result.spese || [];
        renderSpese();
        
        // Calcola discrepanza iniziale
        calcolaDiscrepanzaModal();
        
        // Mostra il modal
        document.getElementById('modalModifica').classList.add('active');
        
      } catch (error) {
        hideLoading();
        alert('‚ö†Ô∏è Errore: ' + error.message);
      }
    }
    
    function renderSpese() {
      const container = document.getElementById('listaSpese');
      container.innerHTML = '';
      
      speseModalCorrente.forEach((spesa, index) => {
        const div = document.createElement('div');
        div.className = 'spesa-row';
        div.innerHTML = `
          <div class="modal-form-group">
            <label>Descrizione</label>
            <input type="text" value="${spesa.descrizione || ''}" 
                   onchange="aggiornaSpesa(${index}, 'descrizione', this.value)">
          </div>
          <div class="modal-form-group">
            <label>Importo (‚Ç¨)</label>
            <input type="number" step="0.01" value="${spesa.importo || 0}" 
                   onchange="aggiornaSpesa(${index}, 'importo', this.value); calcolaDiscrepanzaModal();">
          </div>
          <button class="btn-remove-spesa" onclick="rimuoviSpesa(${index})">üóëÔ∏è</button>
        `;
        container.appendChild(div);
      });
      
      // Aggiungi righe vuote fino a 6 totali
      while (speseModalCorrente.length < 6) {
        speseModalCorrente.push({ descrizione: '', importo: 0 });
      }
    }
    
    function aggiungiSpesaModal() {
      if (speseModalCorrente.length >= 6) {
        alert('‚ö†Ô∏è Massimo 6 spese!');
        return;
      }
      speseModalCorrente.push({ descrizione: '', importo: 0 });
      renderSpese();
    }
    
    function rimuoviSpesa(index) {
      speseModalCorrente.splice(index, 1);
      renderSpese();
      calcolaDiscrepanzaModal();
    }
    
    function aggiornaSpesa(index, campo, valore) {
      if (campo === 'importo') {
        speseModalCorrente[index][campo] = parseFloat(valore) || 0;
      } else {
        speseModalCorrente[index][campo] = valore;
      }
    }
    
    function calcolaDiscrepanzaModal() {
      const cash = parseFloat(document.getElementById('editCash').value) || 0;
      const pos = parseFloat(document.getElementById('editPOS').value) || 0;
      const satispay = parseFloat(document.getElementById('editSatispay').value) || 0;
      const report = parseFloat(document.getElementById('editReport').value) || 0;
      
      const totaleContato = cash + pos + satispay;
      const discrepanza = totaleContato - report;
      
      const discrepanzaDiv = document.getElementById('discrepanzaModal');
      discrepanzaDiv.textContent = `Discrepanza: ${discrepanza.toFixed(2)} ‚Ç¨`;
      
      if (discrepanza < 0) {
        discrepanzaDiv.classList.add('negativa');
      } else {
        discrepanzaDiv.classList.remove('negativa');
      }
    }
    
    function chiudiModalModifica() {
      document.getElementById('modalModifica').classList.remove('active');
      dataChiusuraCorrente = null;
      speseModalCorrente = [];
    }
    
    async function salvaModificaChiusura() {
      if (!dataChiusuraCorrente) return;
      
      // Filtra spese vuote
      const speseValide = speseModalCorrente.filter(s => s.descrizione || s.importo > 0);
      
      const datiModificati = {
        fondoStart: parseFloat(document.getElementById('editFondoStart').value) || 0,
        fondoEnd: parseFloat(document.getElementById('editFondoEnd').value) || 0,
        cash: parseFloat(document.getElementById('editCash').value) || 0,
        pos: parseFloat(document.getElementById('editPOS').value) || 0,
        satispay: parseFloat(document.getElementById('editSatispay').value) || 0,
        reportProdotti: parseFloat(document.getElementById('editReport').value) || 0,
        spese: speseValide,
        note: document.getElementById('editNote').value || '',
        utente: 'Dashboard'
      };
      
      showLoading('Salvataggio modifiche...');
      chiudiModalModifica();
      
      try {
        const saveResult = await callAPI('modificaChiusura', { data: dataChiusuraCorrente, dati: datiModificati });
        
        hideLoading();
        
        if (saveResult.successo) {
          alert('‚úÖ ' + saveResult.messaggio);
          // Ricarica le chiusure del periodo
          consultaPeriodo();
        } else {
          alert('‚ö†Ô∏è Errore: ' + saveResult.errore);
        }
      } catch (error) {
        hideLoading();
        alert('‚ö†Ô∏è Errore: ' + error.message);
      }
    }
    
    
    async function visualizzaStatistiche() {
      const mese = parseInt(document.getElementById('statMese').value);
      const anno = parseInt(document.getElementById('statAnno').value);
      
      showLoading('Calcolo statistiche...');
      
      try {
        const stats = await callAPI('getStatisticheMese', { mese: mese, anno: anno });
        
        hideLoading();
        
        const html = `
          <div class="stat-grid">
            <div class="stat-card"><h3>üóìÔ∏è Giorni</h3><div class="stat-value">${stats.giorniAperti}</div></div>
            <div class="stat-card"><h3>üí∞ Incasso</h3><div class="stat-value">${stats.totaleIncasso.toFixed(2)} ‚Ç¨</div></div>
            <div class="stat-card"><h3>üìà Media</h3><div class="stat-value">${stats.mediaGiornaliera.toFixed(2)} ‚Ç¨</div></div>
            <div class="stat-card"><h3>üíµ Cash</h3><div class="stat-value">${stats.totaleCash.toFixed(2)} ‚Ç¨</div></div>
            <div class="stat-card"><h3>üí≥ POS</h3><div class="stat-value">${stats.totalePOS.toFixed(2)} ‚Ç¨</div></div>
            <div class="stat-card"><h3>üì± Satispay</h3><div class="stat-value">${stats.totaleSatispay.toFixed(2)} ‚Ç¨</div></div>
            <div class="stat-card"><h3>üí∏ Spese</h3><div class="stat-value">${stats.totaleSpese.toFixed(2)} ‚Ç¨</div></div>
            <div class="stat-card"><h3>‚ö†Ô∏è Discrepanza</h3><div class="stat-value">${stats.discrepanzaTotale.toFixed(2)} ‚Ç¨</div></div>
          </div>
        `;
        document.getElementById('risultatoStatistiche').innerHTML = html;
      } catch (error) {
        hideLoading();
        alert('‚ö†Ô∏è Errore: ' + error.message);
      }
    }
  </script>
  
  <script>
  const RELOAD_KEY = 'sw_reloading';
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => {
        setInterval(() => reg.update(), 60000);
        reg.addEventListener('updatefound', () => {
          const newSW = reg.installing;
          newSW.addEventListener('statechange', () => {
            if (newSW.state === 'activated' && !sessionStorage.getItem(RELOAD_KEY)) {
              sessionStorage.setItem(RELOAD_KEY, 'true');
              setTimeout(() => window.location.reload(), 500);
            }
          });
        });
      })
      .catch(err => console.log('‚ùå SW:', err));
    
    let reloadTriggered = false;
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      if (!reloadTriggered && !sessionStorage.getItem(RELOAD_KEY)) {
        reloadTriggered = true;
        sessionStorage.setItem(RELOAD_KEY, 'true');
        setTimeout(() => window.location.reload(), 500);
      }
    });
    
    window.addEventListener('load', () => {
      setTimeout(() => sessionStorage.removeItem(RELOAD_KEY), 2000);
    });
  }
  </script>

          </div>

      <!-- SPESE -->
      <div class="modal-section">
        <div class="modal-section-title">üßæ Spese</div>

        <button class="btn btn-secondary" style="width:100%; margin-top:10px;" onclick="aggiungiSpesaModal()">
          ‚ûï Aggiungi Spesa

      </div>
      
      <!-- NOTE -->
      <div class="modal-section">
        <div class="modal-section-title">üìù Note</div>
        <div class="modal-form-row full">
          <div class="modal-form-group">
            <textarea id="editNote" placeholder="Note aggiuntive..."></textarea>
          </div>
        </div>
      </div>
      
      <!-- DISCREPANZA -->
      <div id="discrepanzaModal" class="discrepanza-display">
        Discrepanza: 0,00 ‚Ç¨
      </div>
      
      <!-- BOTTONI -->
      <div class="modal-buttons">
        <button class="btn-annulla" onclick="chiudiModalModifica()">‚ùå Annulla</button>
        <button class="btn-salva" onclick="salvaModificaChiusura()">‚úÖ Salva</button>
      </div>
    </div>
  </div>
